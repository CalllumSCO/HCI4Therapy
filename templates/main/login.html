{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Log In
{% endblock %}

{% block body %}
       <div class = "content-section container-fluid">
           <form method="POST">
               {% csrf_token %}
               <fieldset class="form-group">
                   {% csrf_token %}
                   <legend class ="border-bottom mb-4"><strong>Log In</strong></legend>
                    {{ form|crispy }}
               </fieldset>
               <div class = "form-group">
                   <button class="btn btn-dark btn-lg align-center" type="submit">Login</button>
                </div>
           </form>
           <div class="border-top pt-3">
               <small class ="text-muted">
                   <b>Need an account? <a class = "ml-2" href="{% url 'register' %}">Sign Up Now</a></b>
               </small>
           </div>
       </div>
{% endblock body %}
